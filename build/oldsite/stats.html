<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122022361-3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-122022361-3');
    </script>
    <script src="./scripts/stat.js"></script>

    <title>Stat Tracker</title>
    <style>
        .field {
            display: inline-block;
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }

        .field>div {
            font-size: 36px;
        }

        .tab {
            display: inline-block;
            min-width: 80px;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 5px;
            padding: 5px;
        }

        .uiBox {
            border: 1px solid black;
            text-align: left;
            padding: 5px;
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center; font-family: arial">
    <center>
        <div style="display:inline-block" id="title"></div>
        <button style="display:inline-block" onclick="newInstance()">New</button><br />
        <button style="width: 40px; height: 40px; font-size: 40px;line-height: 0px;margin: 20px;"
            onclick="addStamp()">+</button>

        <div>
            <div class="field">
                Last 7 days
                <div id="sevenday"></div>
            </div>
            <div class="field">
                Last 24 hours
                <div id="oneday"></div>
            </div>
        </div>

        <div class="uiBox">
            <div id="list" style="max-height: 200px; overflow: scroll; width: 500px;"></div>
        </div>
        <div class="uiBox">
            Log:
            <div id="logs" style="max-height: 100px; overflow: scroll; width: 500px;"></div>
        </div><br />
        <button onclick="removeStamp()">Remove last entry</button><br /><br /><br /><br />

        <button onclick="clearBlob()">Clear Blob</button>

    </center>

    <script>

        log("Initialising app...");
        initialize();
    </script>
</body>

</html>
